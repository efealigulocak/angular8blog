<div>
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="Picture">
      <th mat-header-cell *matHeaderCellDef><strong>Resim</strong></th>
      <td mat-cell *matCellDef="let article">
        <img class="img-thumbnail" style="width:50px;height:50px;" [src]="article.picture || 'assets/article_empty.png'">
      </td>
    </ng-container>

    <ng-container matColumnDef="Title">
     <th mat-header-cell *matHeaderCellDef><strong>Başlık</strong></th>
      <td mat-cell *matCellDef="let article">
        {{ article.title}}
      </td>
    </ng-container>

    <ng-container matColumnDef="Category">
      <th mat-header-cell *matHeaderCellDef><strong>Kategori</strong></th>
      <td mat-cell *matCellDef="let article">
       {{ article.category.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="ViewCount">
      <th mat-header-cell *matHeaderCellDef><strong>Gösterim Sayısı</strong></th>
      <td mat-cell *matCellDef="let article">
      {{ article.viewCount}}

      </ng-container>

        <ng-container matColumnDef="CommentCount">
          <th mat-header-cell *matHeaderCellDef><strong>Yorum Sayısı</strong></th>
          <td mat-cell *matCellDef="let article">
           {{ article.commentCount}}
      </td>
    </ng-container>



    <ng-container matColumnDef="PublishDate">
      <th mat-header-cell *matHeaderCellDef><strong>Tarih</strong></th>
      <td mat-cell *matCellDef="let article">
        {{ article.publishDate | date: "dd.MM.yyyy" }}
  </td>
</ng-container>

<ng-container matColumnDef="action">
  <th mat-header-cell *matHeaderCellDef><strong>İşlemler</strong></th>
  <td mat-cell *matCellDef="let article">
    <button [routerLink]="['/admin/makale/guncelle',article.id]"   mat-fab color="primary">Güncelle</button>
    <button class="ml-1" (click)="deleteArticle(article.id)"     mat-fab color="warn">Sil</button>

  </td>
</ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
