<div class="card border-primary  bg-light">
  <div class="card-header">

  <strong>Kategori</strong>


  </div>
  <div class="card-body text-white">

  <div *ngIf="categoryService.loading" class="d-flex justify-content-center" >

      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>


  </div>


    <h3 *ngFor="let item of categories">
      <strong>
        <a [routerLink]="['/kategori', item.name | urlformat, item.id]" class="btn btn-link  text-left"
          ><i class="fa fa-arrow-circle-right"></i> {{ item.name }}
        </a>
      </strong>
    </h3>

  </div>
</div>
